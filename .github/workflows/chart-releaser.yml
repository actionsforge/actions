name: Chart Releaser

on:
  workflow_call:
    inputs:
      charts_dir:
        type: string
        required: false
        default: "."
    secrets:
      cr_token:
        required: true

jobs:
  release:
    name: Chart Releaser
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Configure Git
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Verify chart-releaser config
        shell: bash
        run: |
          set -euo pipefail
          if [ -f ".cr.yaml" ]; then
            echo "Found .cr.yaml config:"
            cat .cr.yaml
          else
            echo "WARNING: .cr.yaml not found in repository root"
          fi
          echo ""
          echo "Charts directory: ${{ inputs.charts_dir }}"
          echo "Looking for Chart.yaml files:"
          find "${{ inputs.charts_dir }}" -name "Chart.yaml" -type f -maxdepth 2 || true

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: ${{ inputs.charts_dir }}
        env:
          CR_TOKEN: "${{ secrets.cr_token }}"
